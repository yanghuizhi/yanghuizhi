<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
    #div1{width: 240px; height: 200px; border: 1px solid #333;
            background: #f1f1f1; padding: 10px;}
    </style>
    <script>
        window.onload = function () {
            const oDiv = document.getElementById('div1');
            const oSpan = document.getElementById('span1');
            const oText = document.getElementById('text1');
            const oBtn = document.getElementById('btn1');

            oBtn.onclick = function () {
                // 添加
                oDiv.innerText += oSpan.innerText + oText.value + '<br/>';
                oText.value  ='';
            }

        }
    </script>
</head>
<body>

<div id="div1"></div>
<span id="span1">智哥</span>
<input id="text1" type="text"/>
<input id="btn1" type="button" value="提交">

</body>
</html>
