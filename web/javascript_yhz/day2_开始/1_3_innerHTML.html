<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script>
/*
    HTML属性操作： 读、写
        属性名 = 属性值

    属性读操作： 获取、找到
        元素.属性名

    属性写操作： （“添加”）替换、修改
        元素.属性名 = 新的值

    oP.innnerHTML           读取元素内的所有HTML
    oP.innnerHTML = 新的值     替换
 */
window.onload = function () {
    const oBtn = document.getElementById("btn1")
    const oText = document.getElementById("text1")
    const oP = document.getElementById("p1")

    oBtn.onclick = function(){      // 属性读操作
        // alert(oP.innerText)
        oP.innerText = oText.value
        oText.value = "";       // 做完一件事，可以做下一件事
    }


}

</script>

</head>
<body>

<input id="text1" type="text">
<input id="btn1" type="button" value="按钮"/>
<p id="p1">这是一段文字。。。</p>

</body>
</html>
