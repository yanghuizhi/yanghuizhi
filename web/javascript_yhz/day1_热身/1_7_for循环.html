	<!--打印 2-100之间所有数-->
	<script>
		console.time("test")   // 开启计时器来算一下时间
		for (var i=2; i<=100; i++) {
			var flag = true;
			for(var j=2; j<=Math.sqrt(i); j++){
				if(i%j == 0){	// 如果进入判断，则证明i不是质数
					flag=false;	// 修改flag的值
					// 一旦进入判断，则证明i不是质数，此时循环在执行已经没有任何意义了
					break;  //使用break来结束循环 
				}
			}
			if(flag){
				console.log(i)
			}
		}
		
		console.timeEnd("time") // 终止计时器
	</script>
