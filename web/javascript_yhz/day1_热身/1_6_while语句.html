<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        语法：
            while(条件表达式){
                语句...
                }
        */

        var num = 3
        // 判断合法
        while(true){
            alert(num++);
            if (num == 5){
                document.write("结束了")
                break;
            }
        }

    </script>
</head>
<body>

</body>
</html>
