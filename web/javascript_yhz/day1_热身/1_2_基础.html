<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <!-- 可以将js代码编写到标签的 onclick 属性中,当我们点击按钮时，js代码才会执行 -->
    <button onclick="alert('讨厌，你点我干嘛');">点我一下</button>

    <!--可以将js代码卸载超链接的href属性中，这样当点击超链接时，会执行js代码-->
    <a href="javascript:alert('让你点你就点！！')">你也点我一下</a>
</body>
</html>
