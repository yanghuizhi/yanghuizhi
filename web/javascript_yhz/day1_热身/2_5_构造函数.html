<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * 创建一个构造函数，专门来创建Person对象的
			 * 	构造函数就是一个普通的函数，创建方式和普通函数没有区别，
			 * 	不同的是构造函数习惯上首字母大写
			 * 
			 * 构造函数和普普通函数的区别就是调用方式的不同
			 * 	普通函数就是直接调用，而构造函数需要使用new关键字来调用
			 * 
			 * 构造函数的执行流程
			 * 	1、立刻创建一个新的对象
			 * 	2、将新建的对象设置为函数中的this,在构造函数中使用this引用新建的对象
			 * 	3、逐行执行函数中的代码
			 * 	4、将创建的对象作为返回值返回
			 * 
			 * 	使用同一个构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类
			 * 		我们通过一个构造函数创建的对象，称为是类的实例
			 */
			
			function Person(name, age){
//				alert("hello");
//				alert(this);
				this.name = name;
				this.age = age;
				this.sayName = function(){
					alert(this.name);
				}
			}
			
//			var per1 = Person();
//			var per2 = new Person();
//			console.logging(per1.name);		// 报错
//			console.logging(per2.name);		// 得到孙悟空
			
			var per1 = new Person("孙悟空",18);
			var per2 = new Person("猪八戒",16);
			console.log(per1);
			console.log(per2);
			
			var dog = new Dog();
			/*
			 * 使用 instanceof 可以检查一个对象是否是一个类的实例
			 */
			console.log(per1 instanceof Person);
			console.log(per2 instanceof Person);
		</script>
	</head>
	<body>
	</body>
</html>
