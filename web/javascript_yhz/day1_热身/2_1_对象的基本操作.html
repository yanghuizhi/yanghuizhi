<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>对象</title>
		
	<script>
		/*
		 * 创建对象:
		 * 		使用new关键字调用的函数，是构造函数
		 * 		构造函数是专门用来创建对象的函数
		 * 		使用typeof检查一个对象时，会返回object
		 */

		var obj = new Object()
//			console.logging(obj)
//			console.logging(typeof obj)

		/*
		 * 在对象中保存的值称为属性
		 * 		语法， 对象.属性名 = 属性值；
		 */
		obj.name = "孙悟空";
		obj.gender = "男";
		obj.age = 18;

		/*
		 * 读取对象中的属性
		 *  语法.对象.属性名
		 * 	console.logging(obj.name)
		 */

		/*
		 * 修改对象的属性值
		 * 语法。对象。属性名 = 新值
		 * 			obj.name = "我是你爸爸"
		 *			console.logging(obj.name)
		 */

		/*
		 * 删除对象的属性
		 * 语法。delete 对象。属性名
		 * delete obj.name
		 */
		console.log(obj)

		/*
		 * in 运算符
		 * 通过该运算符可以检查一个对象中是否含有指定的属性
		 * 如果有则返回true，否则相反
		 * console.logging("name" in obj)
		 */

		/*
		 * js中的变量都是保存到栈内存中的，
		 * 	基本数据类型的值直接在栈内存中储存，
		 * 	值与值之间独立存在，修改一个变量不会影响到其他的变量
		 *
		 * 	对象是保存在堆内存中，每创建一个新的对象，就会在堆内存中开辟一个新的空间
		 * 而变量保存的是对象的内存地址（对象的引用）。如果两个变量保存的是同一个对象引用
		 * 当一个通过一个变量修改属性时，另一个也会受到影响
		 *
		 * 	当比较两个基本数据类型的值时，就是比较值
		 * 	当比较两个引用数据类型时，它是比较的对象的内存地址，
		 * 	如果两个对象是一模一样的，但是地址不用，他也会返回false
		 */

		/*
		 * 使用对象字面量，可以在创建对象时，直接指定对象中的属性
		 * 语法： ｛属性名：属性值，属性名：属性值。。。｝
		 * 对象字面量的属性名可以加引号也可以不加，建议不加
		 * 如果使用一些特殊的名字，则必须加引号
		 *
		 * 属性名和属性值是一组一组的键值对结构
		 * 如果一个属性值欧没有其他的属性了，就不要写
		 */
		var obj3 = {name:"猪八戒", age:28,test:{name:"沙和尚"}};
		console.log(obj3)
	</script>
	</head>
	<body>
	</body>
</html>
