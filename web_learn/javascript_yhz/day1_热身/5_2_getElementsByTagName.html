<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选取元素</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <script>
        const ul = document.getElementsByTagName('ul');
        const lis = document.getElementsByTagName('li');
        console.log(ul);
        console.log(lis);
    </script>
</body>
</html>
