<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        语法：
            switch(条件表达式){
                case 表达式:
                    语句..
                    break;
                case 表达式:
                    语句..
                    break;
                default:
                    语句..
                }
        */

        const num = 3
        // 判断合法
        switch(num){
            case 1:
                document.write("1");
                break;
            case 3:         // 和java一样，可这样写
            case 2:
                document.write("2");
                break;
            default:
                document.write("没了");
        }

    </script>
</head>

</html>
