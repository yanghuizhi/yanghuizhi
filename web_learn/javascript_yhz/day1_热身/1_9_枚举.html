<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			var obj = {
				name:"Leo",
				age:18,
				gender:"man"
			}
			/*
			 * 枚举对象中的属性
			 *  使用for。。in。。
			 * 语法
			 * for （var 变量 in 对象）
			 */
			
			for(var n in obj){
				console.log(n);
				console.log(obj[n]);
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
