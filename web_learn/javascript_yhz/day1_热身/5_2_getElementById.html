<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选取元素</title>
</head>
<body>
    <div id="div1">我是第一个div</div>
    <div id="div2">我是第二个div</div>
    <div id="div3">我是第三个div</div>

    <script>
        const div1 = document.getElementById('div1');
        const div2 = document.getElementById('div2');
        const div3 = document.getElementById('div3');
        console.log(div1);
        console.log(div2);
        console.log(div3);
    </script>
</body>
</html>
