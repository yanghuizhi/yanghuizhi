<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        th,td{padding: 0px;}
        table{border-collapse: collapse;}

        /* table css rese t*/
        th,td{border: 1px solid black; height: 50px; width: 100px;}
        table{width: 500px;}

/*
注意事项：
1、不要给table,th,td以外的表格标签加样式；
2、单元格默认平分table 的宽度
3、th里面的内容默认加粗并且左右上下居中显示
4、td里面的内容默认上下居中左右居左显示
5、 table 决定了整个表格的宽度；
6、table里面的单元格宽度会被转换成百分比；
7、 表格里面的每一列必须有宽度；
8、表格同一竖列继承最大宽度；
9、表格同行继承最大高度；
 */

/*
colspan  属性规定单元格可横跨的列数。
rowspan  属性规定单元格可横跨的行数。
 */
    </style>
</head>
<body>
<!--
table 的标签基本特性是: display:table;
 -->
    <table>     <!-- 定义表格 -->
        <thead>     <!-- 定义表格的页眉 -->
            <tr>      <!-- 定义表格的行 -->
                <th colspan="2">表格标题</th>   <!-- 定义表格的表头 -->
                <th>表格标题</th>
                <th>表格标题</th>
                <th>表格标题</th>
            </tr>
        </thead>
        <!--<tbody>             &lt;!&ndash; 定义表格的主体 &ndash;&gt;-->
            <tr>
                <td rowspan="2">单元格</td>    <!-- 定义表格单元 -->
                <td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
            </tr>
            <tr>

                <td>单元格</td>
                <td>单元格</td>
                <td colspan="2" rowspan="3">单元格</td>
            </tr>
        <!--</tbody>-->
        <!--<tfoot>         &lt;!&ndash; 定义表格的尾部 &ndash;&gt;-->
            <tr>
                <td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
            </tr>
            <tr>
                <td>单元格</td>
                <td>单元格</td>
                <td>单元格</td>
            </tr>
        <!--</tfoot>-->
    </table>

    <br/>

</body>
</html>
